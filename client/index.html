function Params(q)
{
	var kvp = (q.length > 1) ? q.substring(1, q.length).split("&") : new Array();
	for (var i in kvp)
		kvp[i] = kvp[i].split("=");

	this.getKeyValuePairs = function() { return kvp; }

	this.get = function(s)
	{
		for (var j in kvp)
			if (kvp[j][0] == s)
				return kvp[j][1];
		return false;
	}
}

function onLoad()
{
	var div = document.getElementById("around_flash");
	if (deconcept.SWFObjectUtil.getPlayerVersion().major >= 10)
	{
		var params = new Params(window.location.search);
		var o = new SWFObject("3d-buildings.swf?" + Math.random(), "whatever", "100%", "100%", "10", "#ffffff");
		o.addVariable("x", params.get("x") || "5570979");
		o.addVariable("y", params.get("y") || "8080213");
		o.write(div);

		var onWheel = function(e)
		{
			if (!e)
				e = window.event;

			var inMap = false;
			var elem = e.srcElement || e.target;
			while(elem != null) 
			{
				if (elem == div)
				{
			                inMap = true;
			                break;
				}
				elem = elem.parentNode;
			}

			if (!inMap)
				return;

			var delta = 0;
			if (e.wheelDelta) 
				delta = e.wheelDelta/120; 
			else if (e.detail) 
				delta = -e.detail/3;

			if (delta)
				document.getElementById("whatever").zoomBy(delta > 0 ? 1 : -1);

			if (e.preventDefault)
			{
				e.stopPropagation();
				e.preventDefault();
			}
			else 
			{
				e.returnValue = false;
				e.cancelBubble = true;
			}
		}

		var addHandler = function(div, eventName, handler)
		{
			if (div.attachEvent) 
				div.attachEvent("on" + eventName, handler); 
			if (div.addEventListener) 
				div.addEventListener(eventName, handler, false);
		}

		addHandler(window, "mousewheel", onWheel);
		addHandler(document, "mousewheel", onWheel);
		if (window.addEventListener)
			window.addEventListener('DOMMouseScroll', onWheel, false);
	}
	else
		div.innerHTML = 'Для просмотра 3D-рельефа <a href="http://adobe.com/go/getflashplayer">установите Flash Player</a> версии 10 или выше.';
	
}
